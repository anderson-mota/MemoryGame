<!DOCTYPE html>
<html lang="en" ng-app="memoryGame">
<head>
    <meta charset="UTF-8">
    <title>Jogo da memoria</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="game/sass/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="game/favicon.png" sizes="64x64">
</head>
<body>

<div ng-controller="CardsController" ng-init="resetGame()" class="container center">
    <a href="#" class="mg-card z-depth-3"
       ng-repeat="card in cards track by $index"
       ng-class="{'mg-card-hit': card.hit}"
       ng-click="turnCard(card, $event)">
        <img ng-src="game/cards/pokemons/{{card.show ? card.image : '_pokebola.jpg'}}" alt="Pokebola" width="120">
    </a>

    <ul>
        <li>Jogadas: {{attempts}}</li>
        <li>Acertos: {{concludedCards.length}}</li>
        <li>Erros: {{failedAttempts}}</li>
    </ul>

    <p><button class="btn red" ng-click="resetGame()">Reiniciar</button></p>

    <span ng-repeat="card in cards" ng-hide="true">
        <img ng-src="game/cards/pokemons/{{card.image}}" alt="{{card.image}}" width="120">
    </span>

</div>

<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="game/js/main.js"></script>
</body>
</html>
